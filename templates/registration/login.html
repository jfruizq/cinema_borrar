<div class="container">

    <div class="container login-container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 login-form-1">
                <h3>Iniciar Sesión en CINEMA</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Usuario" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Contraseña" required/>
                    </div> 
                    <div class="form-group" style="text-align:center;">
                        <input type="submit" class="btnSubmit" value="Iniciar Sesión" />
                    </div>
                    <div class="form-group" style="text-align:center;">
                        <a href="#" class="ForgetPwd">Olvidó su contraseña?</a>
                    </div>
                </form>

               <div class="col-md-6"></div>
             {% if user.is_authenticaed %}
               <h6 class="ml-5">Hola {{ user.username }}!</h6>
               <a href="{% url 'logout' %}" class="btn btn-info ml-2">Cerrar Sesión</a>
             {% else %}
               <a href="#" class="btn btn-light ml-5">Registrarse</a>
               <a href="{% url 'login' %}" class="btn btn-danger ml-2">Iniciar Sesión</a>
             {% endif %}


             {% if form.errors %}
                 <div class="alert alert-danger">
                         <a class="close" href="#" data-dismiss="alert">x</a>
                     Ha digitado un usuario o contraseña incorrecta
                 </div>
             {% endif %}

            </div>
            <div class="col-md-3"></div>

        </div>
    </div>
</div>
